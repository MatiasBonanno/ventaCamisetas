<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png">
    <!-- Fuente externa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- link CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ACA SE INSERTA EL CSS -->
    <link rel="stylesheet" href="./css/estilos.css">
    <title>MB Indumentaria Deportiva</title>
</head>

<body>

    <header class="header container-fluid">
        <!-- Encabezado -->
        <!-- LOGO -->
        <a href="./index.html"> <img src="./img/logo.png" alt="" width="150"></a>
        <nav class="row">
            <ul class="col-12" id="padreFlex">
                <li id="hijoFlex"><a href="./index.html" class="cuadrosInd">Inicio</a></li>
                <li id="hijoFlex"><a href="./indumentaria.html" class="cuadrosInd">Indumentaria</a></li>
                <li id="hijoFlex"><a href="./promociones.html" class="cuadrosInd">Promociones</a></li>
                <li id="hijoFlex"><a href="./quienessomos.html" class="cuadrosInd">Quienes Somos</a></li>
                <li id="hijoFlex"><a href="./contacto.html" class="cuadrosInd negrita">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>

        <section>

            <form class="form" action="#" method="GET">
                <h3 class="formTitulo">Formulario de Contacto</h3>
                <input type="text" placeholder="Nombre" name="Nombre" label="enviar-nombre">
                <input type="text" placeholder="Apellido" name="Apellido">
                <input type="email" placeholder="email (obligatorio)" required>
                <input type="tel" placeholder="Teléfono" name="Teléfono">

                <!-- Menú desplegable -->
                <div>
                    <p class="colorForm">¿A través de qué medio preferís que nos contactemos con vos?</p>
                    <select name="Medio de Contacto">
                        <option value="1">Celular</option>
                        <option value="2">Email</option>
                        <option value="3">Otro (aclararlo abajo en el cuadro de comentario)</option>
                    </select>
                </div>
                <br>
                <!-- Checkbox -->
                <div>
                    <p class="colorForm">Aceptas que, en caso de ser necesario, utilicemos tus datos para poder comunicarnos
                        con vos</p>
                    <input type="checkbox" name="Acepta" value="SI">
                </div>

                <textarea name="comentario" id="comentario" placeholder="Ingrese comentario" cols="80"
                    rows="6"></textarea>
                <input class="enviar" type="submit" for="enviar-nombre" name="Enviar">

            </form>
        </section>
    </main>
    <hr>
    <footer class="pie">
        <!-- Medios de pago -->
        <div class="mediosPago">
            <h3>Medios de Pago</h3>
            <img src="./img/visa.png" alt="Visa" width="68">
            <img src="./img/mastercard.png" alt="Mastercard" width="48">
            <img src="./img/amex.png" alt="Amex" width="50">
        </div>

        <div class="redes">
            <h3>RRSS</h3>
            <a href="https://www.facebook.com" target="_blank"> <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Facebook_New_Logo_%282015%29.svg/2560px-Facebook_New_Logo_%282015%29.svg.png"
                    width="130" alt=""></a>
            <a href="https://www.instagram.com" target="_blank"><img
                    src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png" width="50" alt=""></a>
        </div>

    </footer>

</body>

</html>
