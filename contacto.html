            </div>
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>

        <section class="container">

            <form class="form row" action="#" method="GET">
                <h3 class="formTitulo">Formulario de Contacto</h3>
                <input class="col-md-6 col-sm-12" type="text" placeholder="Nombre" name="Nombre" label="enviar-nombre">
                <input class="col-md-6 col-sm-12" type="text" placeholder="Apellido" name="Apellido">
                <input class="col-md-6 col-sm-12 justify-content-between align-items-center" type="email"
                    placeholder="email (obligatorio)" required>
                <input class="col-md-6 col-sm-12 justify-content-between align-items-center" type="tel"
                    placeholder="Teléfono" name="Teléfono">

                <!-- Menú desplegable -->
                <div>
                    <p class="colorForm">¿A través de qué medio preferís que nos contactemos con vos?</p>
                    <select name="Medio de Contacto" class="col-md-6 col-sm-12">
                        <option value="1">Celular</option>
                        <option value="2">Email</option>
                        <option value="3">Otro (aclararlo abajo en el cuadro de comentario)</option>
                    </select>
                </div>
                <br>
                <!-- Checkbox -->
                <div>
                    <p class="colorForm">Aceptas que, en caso de ser necesario, utilicemos tus datos para poder
                        comunicarnos
                        con vos</p>
                    <input type="checkbox" name="Acepta" value="SI">
                </div>

                <textarea name="comentario" id="comentario" placeholder="Ingrese comentario" cols="80"
                    rows="6"></textarea>
                <input class="enviar col-auto align-self-end" type="submit" for="enviar-nombre" name="Enviar">

            </form>
        </section>
    </main>
    <hr>
    <footer class="pie">
        <!-- Medios de pago -->
        <div class="mediosPago">
            <h3>Medios de Pago</h3>
            <img src="./img/visa.png" alt="Visa" width="68">
            <img src="./img/mastercard.png" alt="Mastercard" width="48">
            <img src="./img/amex.png" alt="Amex" width="50">

        </div>
